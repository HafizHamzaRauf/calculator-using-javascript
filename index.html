<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" />
      <div class="line-1">
        <p class="operand">7</p>
        <p class="operand">8</p>
        <p class="operand">9</p>
        <p class="operator">รท</p>
      </div>
      <div class="line-2">
        <p class="operand">4</p>
        <p class="operand">5</p>
        <p class="operand">6</p>
        <p class="operator">x</p>
      </div>
      <div class="line-3">
        <p class="operand">1</p>
        <p class="operand">2</p>
        <p class="operand">3</p>
        <p class="operator">-</p>
      </div>
      <div class="line-4">
        <p class="operand">0</p>
        <p class="operand">.</p>
        <button class="equal">=</button>
        <p class="operator">+</p>
      </div>
      <button class="clear">Clear all</button>
    </div>
  </body>
</html>
